{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register_user' %}" method="post">
                    {% csrf_token %}
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
                    <input class="text" type="text" name="description" placeholder="Description" required=""><br><br>
					<input class="text" type="password" name="password" placeholder="Password" required=""><br><br>
					<input class="text" type="password" name="cpassword" placeholder="Confirm Password" required=""><br>
					
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">

		</div>

			<li></li>
			<li></li>

			<li></li>
			<li></li>

			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
